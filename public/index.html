<!DOCTYPE html5>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>
			Hopfenspace: Homepage
		</title>
		<style>
			html {
				background-color: #EEEEEE;
			}
			
			h1 {
				margin: 0;
				text-align: center;
			}

			#heading-logo {
				max-width: 80%;
			}
			
			#header a {
				text-decoration: none;
			}
			
			.textbody {
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				
				overflow: hidden;
				width: 70%;
				
				border: 2px solid #FFFFFF;
			}
			
			.p {
				text-align: left;
				
				background-color: #AAAAAA;
				
				padding: 6px 24px;
			}
			
			.p:first-child {
				padding-top: 24px;
			}
			
			.p:last-child {
				padding-bottom: 24px;
			}			
			
			.p a {
				text-decoration: none;
				color: #FFFFFF;
			}
			
			footer a {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				
				padding-top: 10px;
				padding-bottom: 10px;
				
				color: #FFFFFF;
				background-color: #000000;
				
				text-align: center;
				text-size: 0.9em;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<a href="https://hopfenspace.org">
					<h1>
						<img src="hopfenspace-base.svg" alt="Hopfenspace: Homepage" id="heading-logo" />
					</h1>
				</a>
			</div>
			<div class="textbody">
				<div class="p">
					Dies ist die Projektseite der offiziellen <a href="https://hopfenspace.org">Webseite</a> des Hopfenspace.
				</div>
				<div class="p">
					Das Repository wird bei <a href="https://gitlab.com/hopfenspace/homepage">GitLab</a> gehostet und der gesamte Code der Webseite steht unter der <a href="https://gitlab.com/hopfenspace/homepage/blob/master/LICENSE.MD">GPL</a>.
				</div>
			</div>
			<footer>
				<a href="https://hopfenspace.org/info">Seiteninformationen</a>
			</footer>
		</div>
	</body>
</html>
